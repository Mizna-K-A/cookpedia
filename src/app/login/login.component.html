<div style="height: 100vh;" class="container d-flex justify-content-center align-items-center flex-column">
    <h1>Login</h1>
    <p>More than 100 plus Recipes from around the world</p>
    <form (ngSubmit)="login()" [formGroup]="loginForm" style="width: 400px;" class="shadow border rounded p-5 mt-5">
        <div class="mb-5 text-center">
            <h3><i class="fa-solid fa-graduation-cap"></i>CookPedia</h3>
        </div>
        <div class="mb-3">
            <input type="email" name="email" formControlName="email" class="form-control" placeholder="E Mail">
        </div>
        @if (loginForm.get("email")?.errors && loginForm.get("email")?.touched) {
            <div class="mb-3 text-danger">*Invalid email</div>
        }
        <div class="mb-3">
            <input type="password" name="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        @if (loginForm.get("password")?.errors && loginForm.get("password")?.touched) {
            <div class="mb-3 text-danger">*Invalid password</div>
        }
        <div class="mb-5">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
